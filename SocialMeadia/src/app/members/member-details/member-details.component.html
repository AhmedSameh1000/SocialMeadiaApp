<div class="row justify-content-around mt-3" style="height: 70vh">
  <div class="col-12 col-md-4" style="border: 1px solid black">
    <div class="card">
      <img
        class="card-img-top img-thumnail"
        src="{{ User.photoUrl }}"
        alt="{{ User.knownAS }}"
      />
      <div class="card-body">
        <div>
          <strong>state in :</strong>
          <p>{{ User.city }} {{ User.country }}</p>
        </div>
        <div>
          <strong>Age : </strong>
          <p>{{ User.age }}</p>
        </div>
        <div>
          <strong>Last Time Active</strong>
          <p>{{ User.lastActive }}</p>
        </div>
        <div>
          <strong>Email Date Created</strong>
          <p>{{ User.created }}</p>
        </div>
      </div>
      <div class="card-foot">
        <div class="btn-group d-flex">
          <button
            (click)="SendLike(User.id, like)"
            *ngIf="!User.isLikedByCurrentUser"
            class="btn btn-primary w-100 me-2"
          >
            <i #like class="fa-solid fa-heart me-1"></i> like
          </button>
          <button
            (click)="DisLikethisUser(User.id, crack)"
            *ngIf="User.isLikedByCurrentUser"
            class="btn btn-primary w-100 me-2"
          >
            <i #crack class="fa-solid fa-heart-crack"></i> Dislike
          </button>
          <button (click)="change()" class="btn btn-success w-100">
            <i class="fa-brands fa-rocketchat me-1"></i> Chat
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-7" style="border: 1px solid black">
    <mat-tab-group [selectedIndex]="Default" class="text-center">
      <mat-tab label="Data">
        <h1 class="fw-bold mt-5">information about me :</h1>
        <h3>{{ User.introduction }}</h3>
        <h3>iam looking for</h3>
        <h3>{{ User.lookingFor }}</h3>
      </mat-tab>
      <mat-tab label="Hoppies">
        <h1>{{ User.interestes }}</h1>
      </mat-tab>
      <mat-tab label="Images">
        <div class="w-100 row justify-content-around gap-2">
          <div class="col-5" *ngFor="let Image of User.photos">
            <img style="max-width: 100%" src="{{ Image.url }}" alt="" />
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Messages">
        <app-membermessages [recipientId]="User.id"></app-membermessages>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
